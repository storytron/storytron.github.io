<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Storytron</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="main()">
        <div class="page-header">
            <img src="masks-comedy-tragedy-0.png" alt="Comedy & Tragedy Masks">
            <h1 id="application-name">Storytron 2</h1>
        </div>
        <input id="storyworld-name" type="text" size="90" placeholder="Storyworld Name">
        <button id="download-storyworld type="button" onclick="downloadStoryworld()">Download Storyworld</button> 
        <button id="upload-storyworld" type="button" onclick="uploadStoryworld()">Upload Storyworld</button> |
        <!--<button id="save-storyworld" type="button" disabled>Save Storyworld</button>
        <button id="load-storyworld" type="button" disabled>Load Storyworld</button>|--> 
        <button id="load-sample-storylets" type="button" onclick="loadSampleStoryworld()">Load Sample Storylets</button> 
        <!--<button id="load-sample-storyworld" type="button" disabled onclick="loadSampleStoryworld()">Load Sample Storyworld</button>--> | v0.3</p>
        <div class="wrapper">
            <div id="list-commands-area">
                <button id="move-storylet-up" type="button" onclick="moveStoryletUp()" disabled>&#x25B2;</button>
                <button id="move-storylet-down" type="button" onclick="moveStoryletDown()" disabled>&#x25BC;</button>
                <button id="delete-storylet" type="button" onclick="deleteStorylet()" disabled>Delete</button>
            </div>
            <div id="list-area">
                STORYLETS</p>
                <select id="list-of-storylets" size="35"></select>
            </div>
            <div id="storylet-commands-area">
                <button id="new-storylet" type="button" onclick="newStorylet()">New</button>
                <button id="edit-storylet" type="button" onclick="editStorylet()">Edit</button>
                <button id="save-storylet" type="button" disabled onclick="saveStorylet()">Save</button>
            </div>
            <div id="edit-field-area">
                STORYLET</p>
                Title<br>
                <textarea id="storylet-editor-title" class="edit-field" rows="1" cols="50"></textarea></p>
                Text<br>
                <textarea id="storylet-editor-text" class="edit-field" rows="5" cols="50"></textarea></p>
                Response 1<br>
                <textarea id="storylet-editor-response-1" class="edit-field" rows="3" cols="50"></textarea></p>
                Reaction 1<br>
                <textarea id="storylet-editor-reaction-1" class="edit-field" rows="3" cols="50"></textarea></p>
                Response 2<br>
                <textarea id="storylet-editor-response-2" class="edit-field" rows="3" cols="50"></textarea></p>
                Reaction 2<br>
                <textarea id="storylet-editor-reaction-2" class="edit-field" rows="3" cols="50"></textarea></p>
                Response 3<br>
                <textarea id="storylet-editor-response-3" class="edit-field" rows="3" cols="50"></textarea></p>
                Reaction 3<br>
                <textarea id="storylet-editor-reaction-3" class="edit-field" rows="3" cols="50"></textarea></p>
            </div>
            <div id="variable-commands-area">
                <button id="show-hide-variables" type="button" onclick="showHideVariableColumn()">Show&nbsp;&gt;</button>
                <button id="configure-variables" class="variableControl hidden" type="button" onclick="configureVariables()">Configure</button>
                <button id="save-configured-variables" class="variableControl hidden" type="button" onclick="saveConfiguredVariables()" disabled>Save</button>
            </div>
            <div id="edit-variable-area" class="column-to-toggle">
                STORYLET VARIABLES</p>
                
                <div class="tabs variableControl hidden">
                    <button id="tab-response1" class="tabLinks variableControl hidden" onclick="selectTab('Response 1')">Response 1</button>
                    <button id="tab-response2" class="tabLinks variableControl hidden" onclick="selectTab('Response 2')">Response 2</button>
                    <button id="tab-response3" class="tabLinks variableControl hidden" onclick="selectTab('Response 3')">Response 3</button>
                </div>
    
                <div>
                    <input id="label-variable1" class="variableControl variable1 hidden" type="text" size="18" placeholder="Variable_1" value="Variable_1">
                    <button id="decrement-variable1" class="variableControl variable1 hidden">&lt;</button>
                    <button id="zero-variable1" class="variableControl variable1 hidden">0</button>
                    <button id="increment-variable1" class="variableControl variable1 hidden">&gt;</button>
                    <select id="decimal-variable1" class="variableControl variable1 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable1" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable1" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable1" class="variableControl variable1 hidden" type="range" min="-10" max="10" step="1.0" value="0">
                    <input id="value-variable1" class="variableControl variable1 hidden" type="text" size="4">
                </div>
                <div>
                    <input id="label-variable2" class="variableControl variable2 hidden" type="text" size="18" placeholder="Variable_2" value="Variable_2">
                    <button id="decrement-variable2" class="variableControl variable2 hidden">&lt;</button>
                    <button id="zero-variable2" class="variableControl variable2 hidden">0</button>
                    <button id="increment-variable2" class="variableControl variable2 hidden">&gt;</button>
                    <select id="decimal-variable2" class="variableControl variable2 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable2" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable2" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable2" class="variableControl variable2 hidden" type="range" min="-10" max="10" value="1.0" value="0">
                    <input id="value-variable2" class="variableControl variable2 hidden" type="text" size="4">
                </div>
                <div>
                    <input id="label-variable3" class="variableControl variable3 hidden" type="text" size="18" placeholder="Variable_3" value="Variable_3">
                    <button id="decrement-variable3" class="variableControl variable3 hidden">&lt;</button>
                    <button id="zero-variable3" class="variableControl variable3 hidden">0</button>
                    <button id="increment-variable3" class="variableControl variable3 hidden">&gt;</button>
                    <select id="decimal-variable3" class="variableControl variable3 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable3" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable3" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable3" class="variableControl variable3 hidden" type="range" min="-10" max="10" value="1.0" value="0">
                    <input id="value-variable3" class="variableControl variable3 hidden" type="text" size="4"> 
                </div>
                <div>
                    <input id="label-variable4" class="variableControl variable4 hidden" type="text" size="18" placeholder="Variable_4" value="Variable_4">
                    <button id="decrement-variable4" class="variableControl variable4 hidden">&lt;</button>
                    <button id="zero-variable4" class="variableControl variable4 hidden">0</button>
                    <button id="increment-variable4" class="variableControl variable4 hidden">&gt;</button>
                    <select id="decimal-variable4" class="variableControl variable4 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable4" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable4" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable4" class="variableControl variable4 hidden" type="range" min="-10" max="10" value="1.0" value="0">
                    <input id="value-variable4" class="variableControl variable4 hidden" type="text" size="4">
                </div>
                <div>
                    <input id="label-variable5" class="variableControl variable5 hidden" type="text" size="18" placeholder="Variable_5" value="Variable_5">
                    <button id="decrement-variable5" class="variableControl variable5 hidden">&lt;</button>
                    <button id="zero-variable5" class="variableControl variable5 hidden">0</button>
                    <button id="increment-variable5" class="variableControl variable5 hidden">&gt;</button>
                    <select id="decimal-variable5" class="variableControl variable5 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable5" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable5" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable5" class="variableControl variable5 hidden" type="range" min="-10" max="10" value="1.0" value="0">
                    <input id="value-variable5" class="variableControl variable5 hidden" type="text" size="4">
                </div>              
                <div>
                    <input id="label-variable6" class="variableControl variable6 hidden" type="text" size="18" placeholder="Variable_6" value="Variable_6">
                    <button id="decrement-variable6" class="variableControl variable6 hidden">&lt;</button>
                    <button id="zero-variable6" class="variableControl variable6 hidden">0</button>
                    <button id="increment-variable6" class="variableControl variable6 hidden">&gt;</button>
                    <select id="decimal-variable6" class="variableControl variable6 hidden">
                        <option>±1.0</option>
                        <option>±0.1</option>
                    </select>
                    <input id="checkbox-hide-variable6" class="variableConfigControl hidden" type="checkbox">
                    <label id="label-hide-variable6" class="variableConfigControl hidden">Hide</label>
                    <br><br>
                    <input id="range-variable6" class="variableControl variable6 hidden" type="range" min="-10" max="10" value="1.0" value="0">
                    <input id="value-variable6" class="variableControl variable6 hidden" type="text" size="4">
                </div>
                
            </div>
            <div id="actor-branching-commands-area"></div>
            <div id="actor-branching-area">
                STORYLET BRANCHING</p>
                <select id="list-of-branches" size="28">
                    <option id="" selected="selected">NEXT STORYLET IN LIST</option>
                </select></p>
                <button id="calculate-branching" type="button" disabled>Calculate Branching</button></p>
                <!--ACTOR</p>
                <select id="list-of-actors">
                    <option selected="selected">NONE</option>
                </select>-->
            </div>
            <div id="player-commands-area">
                <select id="player-command-menu" onchange="previewOrPlay()">
                    <option selected="selected">Preview</option>
                    <option>Play</option>
                </select>
                <span id="player-messages"></span></span>
            </div>
            <div id="player-area">
                <text id="player-title">STORYLET PREVIEW</text>
                <div>
                    <p id="storylet-player-text"></p>
                    <a id="next-link" href="#" style="display: none">Next</a>
                    <br>
                    <br>
                    <p><a id="storylet-player-response-1" href="#"></a></p>
                    <p><a id="storylet-player-response-2" href="#"></a></p>
                    <p><a id="storylet-player-response-3" href="#"></a></p>
                </div>
            </div>
            <!--<div id="json-commands-area">
                <button id="create-json" type="button" disabled onclick="createJson()">Create JSON</button>
            </div>
            <div id="created-json-area">
                CONSOLE</p>
                <textarea id="display-json" rows="43" cols="50" readonly></textarea>
            </div>-->
        </div>
    <script type="text/javascript" src="storytron.js"></script>
    </body>
</html>
